<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>Image Slider</title>
  
</head>
<body>


    <!-- preview img slider container -->
  <div class="preview-img-slider-container">

      <!-- preview img container -->
    <div class="preview-img-container" id="preview-img-slides">
      <div class="img-slide"><img class="preview-img" src="../Sider_Image/imgs/img1.jpg" alt="Slide 1"></div>
      <div class="img-slide"><img class="preview-img" src="../Sider_Image/imgs/img2.jpg" alt="Slide 2"></div>
      <div class="img-slide"><img class="preview-img" src="../Sider_Image/imgs/img3.jpg" alt="Slide 3"></div>
    </div>
    <!-- preview img silde nav -->
    <div class="img-slide-navigation">
      <button id="prev-btn">&#10094;</button> 
      <button id="next-btn">&#10095;</button>
    </div>

  </div> <!-- preview img slider container -->


<script src="script.js"></script>
</body>
</html>
